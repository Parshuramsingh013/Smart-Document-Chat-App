{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p class="text-link">Enter your email address to receive a password reset link.</p>
        <form method="POST" class="reset-form">
            {% csrf_token %}
            <div class="field-row">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-primary">Send Password Reset Email</button>
        </form>
        <p class="text-link"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
